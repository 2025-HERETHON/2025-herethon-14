{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'styles/mainpage.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page-outer">
      <div class="wrapper">
        <!-- 상단 메뉴바 (로고만, timelog.html 그대로) -->
        <header class="header">
          <div
            class="container header-inner"
            style="width: 100%; max-width: 1170px"
          >
            <a href="/mainpage.html" class="logo"><img src="{% static 'assets/logo.png' %}" alt="n:EXIT logo" /></a>
          </div>
        </header>
        <main>
          <section class="login-section">
            <div class="login-title">로그인</div>
            <form class="login-form" autocomplete="off">
              <div class="login-input-group">
                <div class="input-wrapper">
                  <img
                    src="{% static 'assets/user.png' %}"
                    class="input-icon"
                    alt="아이디"
                  />
                  <input
                    type="text"
                    class="login-input"
                    placeholder="아이디를 입력하세요."
                    autocomplete="username"
                  />
                </div>
                <div class="input-wrapper">
                  <img
                    src="{% static 'assets/lock.png' %}"
                    class="input-icon"
                    alt="비밀번호"
                  />
                  <input
                    type="password"
                    class="login-input"
                    placeholder="비밀번호를 입력하세요."
                    autocomplete="current-password"
                  />
                </div>
              </div>
              <!-- 에러 메시지 동적으로 JS에서 생성 -->
              <button class="login-btn" type="submit" disabled>로그인</button>
            </form>
            <div class="login-extra">
              아직 회원이 아니신가요?
              <a class="login-link" href="/signup.html">회원가입</a>
            </div>
          </section>
        </main>
        <!-- 푸터 (timelog.html 구조와 동일) -->
        <footer class="footer">
          <div class="container">
            <div class="footer-left">
              <img src="{% static 'assets/footer-logo.svg' %}" alt="n:EXIT logo" />
              <p>
                대표전화 1234-5678<br />이용약관ㅣ개인정보처리방침<br />Copyright
                ⓒ여기톤14팀 All rights reserved.
              </p>
            </div>
            <div class="footer-right">
              <a href="#"
                ><img
                  src="{% static 'assets/instagram-icon.svg' %}"
                  alt="Instagram"
                  class="instagram_img"
              /></a>
              <a href="#"
                ><img
                  src="{% static 'assets/email-icon.svg' %}"
                  alt="Mail"
                  class="mail_img"
              /></a>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="{% static 'scripts/login.js' %}"></script>
  </body>
</html>
