{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>n:EXIT</title>
    <link rel="stylesheet" href="{% static 'styles/mainpage.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="{% static 'assets/favicon.svg' %}" />
  </head>
  <body>
    <div class="signup-page-outer">
      <div class="wrapper">
        <!-- 헤더 (timelog.html과 동일) -->
        <header class="header">
          <div
            class="container header-inner"
            style="width: 100%; max-width: 1170px"
          >
            <a href="/mainpage.html" class="logo">
              <img src="{% static 'assets/logo.png' %}" alt="n:EXIT logo" />
            </a>
            <div class="menu-and-login">
              <nav class="nav">
                <ul>
                  <li><a href="/mainpage.html">메인</a></li>
                  <li><a href="/login.html">로그인</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
        <main>
          <section class="signup-section">
            <div class="signup-title-container">
              <div class="signup-title">회원가입</div>
            </div>
            <form class="signup-form" autocomplete="off">
              <div class="signup-input-group">
                <label class="signup-label"
                  >이름<span class="required">*</span></label
                >
                <div class="input-wrapper">
                  <input type="text" class="signup-input" />
                </div>

                <label class="signup-label">이메일</label>
                <div class="input-wrapper">
                  <input type="email" class="signup-input" />
                </div>

                <label class="signup-label"
                  >아이디 <span class="required">*</span></label
                >
                <div class="input-wrapper">
                  <input type="text" class="signup-input" />
                </div>

                <label class="signup-label"
                  >비밀번호 <span class="required">*</span></label
                >
                <div class="input-wrapper">
                  <input type="password" class="signup-input" />
                </div>
                <div class="pw-desc">(8~16자)</div>

                <label class="signup-label"
                  >비밀번호 확인<span class="required">*</span></label
                >
                <div class="input-wrapper" id="pw-check-wrapper">
                  <input type="password" class="signup-input" placeholder="" />
                  <!-- 에러 메시지는 JS에서 동적으로 추가 -->
                </div>
              </div>
              <div class="signup-checkbox-wrap">
                <input type="checkbox" class="signup-checkbox" id="agree" />
                <label for="agree">개인정보 수집 및 이용에 동의합니다.</label>
              </div>
              <button class="signup-btn" type="submit" disabled>완료</button>
            </form>
          </section>
        </main>
        <!-- 푸터 (timelog.html 구조와 동일) -->
        <footer class="footer">
          <div class="container">
            <div class="footer-left">
              <img src="{% static 'assets/footer-logo.svg' %}" alt="n:EXIT logo" />
              <p>
                대표전화 1234-5678<br />이용약관ㅣ개인정보처리방침<br />Copyright
                ⓒ여기톤14팀 All rights reserved.
              </p>
            </div>
            <div class="footer-right">
              <a href="#"
                ><img
                  src="{% static 'assets/instagram-icon.svg' %}"
                  alt="Instagram"
                  class="instagram_img"
              /></a>
              <a href="#"
                ><img
                  src="{% static 'assets/email-icon.svg' %}"
                  alt="Mail"
                  class="mail_img"
              /></a>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="{% static 'scripts/signup.js' %}"></script>
  </body>
</html>
