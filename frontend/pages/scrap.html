<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>나의 스크랩</title>
    <link rel="stylesheet" href="../styles/timelog.css" />
    <link rel="stylesheet" href="../styles/exitlog.css" />
    <link rel="stylesheet" href="../styles/mainpage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 상단 메뉴바 (exitlog와 동일) -->
      <header class="header">
        <div
          class="container header-inner"
          style="width: 100%; max-width: 1170px"
        >
          <a href="mainpage.html" class="logo">
            <img src="../assets/logo.png" alt="n:EXIT logo" />
          </a>
          <div class="menu-and-login">
            <nav class="nav">
              <ul>
                <li><a href="timelog.html">내 타임로그</a></li>
                <li><a href="agency.html">관련 기관</a></li>
                <li><a href="violence.html">폭력 설명</a></li>
                <li><a href="exitlog.html" class="active">탈출기</a></li>
                <li><a href="profiling.html">프로파일링</a></li>
                <li>
                  <a href="timelog.html" class="profile-link">
                    <span class="profile-img-wrap">
                      <img src="../assets/profile.svg" alt="프로필" />
                      <span class="profile-name">김여기님</span>
                    </span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <div class="main-bg">
          <div class="container storage-main-row">
            <!-- storage.html의 sidebar 구조로 일치 -->
            <aside class="storage-aside">
              <div class="storage-aside-title">탈출기</div>
              <ul class="storage-aside-list">
                <li id="allBtn">전체보기</li>
                <li id="scrapBtn" class="active">나의 스크랩</li>
              </ul>
            </aside>
            <section class="storage-content">
              <!-- 배너 (exitlog와 동일) -->
              <section class="exit-banner">
                <p class="highlight">탈출은 용기의 다른 이름입니다.</p>
                <p class="desc">
                  지금, 누군가의 탈출기를 통해 삶의 다음 순간으로 나아갈 힘을
                  만나요.
                </p>
              </section>

              <!-- 정렬 선택 (exitlog와 동일) -->
              <div class="sort-wrapper">
                <div class="sort-container">
                  <button class="sort-trigger" onclick="toggleSort()">
                    최신순
                    <span class="arrow"
                      ><img src="../assets/Vector.png" alt="down"
                    /></span>
                  </button>
                  <ul class="sort-popup" id="sortPopup">
                    <li onclick="selectSort('최신순')">최신순</li>
                    <li onclick="selectSort('오래된 순')">오래된 순</li>
                  </ul>
                </div>
              </div>

              <!-- 카드 영역 -->
              <section class="escape-card-grid" id="cardGrid"></section>

              <!-- 작성하기 버튼 -->
              <div class="write-button-wrapper">
                <button
                  class="write-button"
                  onclick="location.href='exitlog_record.html'"
                >
                  <img src="../assets/write.png" alt="작성 아이콘" />
                  작성하기
                </button>
              </div>

              <!-- 페이지네이션 -->
              <div class="pagination-row">
                <div class="pagination">
                  <span>이전</span>
                  <span class="active">1</span>
                  <span>다음</span>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
      <!-- 푸터 (timelog.html과 동일) -->
      <footer class="footer">
        <div class="container">
          <div class="footer-left">
            <img src="../assets/footer-logo.svg" alt="n:EXIT logo" />
            <p>
              대표전화 1234-5678<br />이용약관ㅣ개인정보처리방침<br />Copyright
              ⓒ여기톤14팀 All rights reserved.
            </p>
          </div>
          <div class="footer-right">
            <a href="#"
              ><img
                src="../assets/instagram-icon.svg"
                alt="Instagram"
                class="instagram_img"
            /></a>
            <a href="#"
              ><img src="../assets/email-icon.svg" alt="Mail" class="mail_img"
            /></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- scrap.js 연결 -->
    <script src="../scripts/scrap.js"></script>
  </body>
</html>
